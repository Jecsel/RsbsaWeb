<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
      <mat-card-header>
        <img class="login-logo" mat-card-image src="../../../assets/images/logo.png">
      </mat-card-header>
  
      <form class="login-form">
        <mat-card-content>
          <mat-form-field appearance="outline" class="login-full-width">
            <mat-label>Username</mat-label>
            <input matInput placeholder="Username">
          </mat-form-field>
  
          <mat-form-field class="login-full-width" appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>
        </mat-card-content>
        <button mat-stroked-button color="accent" (click)="submitLogin()" class="btn-block">Log in</button>
      </form>
    </mat-card>
  
  </div>
